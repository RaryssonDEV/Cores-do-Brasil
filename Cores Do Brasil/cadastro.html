<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cores do Brasil</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
            <div class="navbar">
                <!-- Logo -->
                <div class="logo">
                    <a href="#">
                        <img src="imagens/logoBrasil.webp" alt="Cores do Brasil Logo" style="height: 50px; vertical-align: middle;">
                    </a>
                </div>
                
                <!-- Título -->
                <h1 style="display: inline; margin-left: 10px; color: white;">Cores do Brasil</h1>
        
    </header>
    <main>
        <section class="form-container">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Cores do Brasil. Todos os direitos reservados.</p>
            <ul>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="politicas.html">Políticas</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Cadastro realizado com sucesso! Redirecionando para a página de login.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
