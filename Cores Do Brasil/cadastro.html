<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cores do Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #05668d;">
        <a class="navbar-brand" href="index.html">Cores do Brasil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Já tem uma conta? Faça login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5">
        <h2 class="text-center">Cadastro</h2>
        <form id="cadastroForm" class="login-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>

        <div class="mt-3 text-center">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5" style="background-color: #05668d; color: white; text-align: center; padding: 20px;">
        <div class="container">
            <p>&copy; 2024 Cores do Brasil. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="login.js"></script> 
</html>
