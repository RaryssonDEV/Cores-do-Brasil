<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="categorias.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
    <style>
        /* Estilos personalizados para os botões e categorias */
        .btn-categoria {
            background-color: #ffcc00; /* Cor Amarela (Cores do Brasil) */
            color: #2e2e2e; /* Cor escura para texto */
            border: none;
            font-weight: bold;  
            padding: 12px 20px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-categoria:hover {
            background-color: #e6b800; /* Cor amarela mais escura no hover */
            transform: scale(1.05);
        }

        /* Estilos para os cards */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #f8f9fa; /* Cor de fundo suave */
            border-radius: 10px;
        }

        /* Cabeçalho */
        header {
            background-color: #e63946; /* Cor Vermelha (Cores do Brasil) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #ffffff;
            font-size: 1.1rem;
            text-decoration: none;
            margin-right: 20px;
        }

        .navbar a:hover {
            color: #ffcc00; /* Cor Amarela no hover */
        }

        footer {
            background-color: #2e2e2e; /* Cor Escura para o footer */
            color: #ffffff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Cores do Brasil</a>
            </div>
            <ul class="navbar-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html">Início</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
            <div class="navbar-icons">
                <a href="carrinho.html" class="cart-icon">
                    <img src="imagens/carrinho-de-compras.png" alt="Carrinho">
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Categorias</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Roupas</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('roupas')">Ver Roupas</button>
                    </div>   
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Acessórios</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('acessorios')">Ver Acessórios</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Eletrônicos</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('eletronicos')">Ver Eletrônicos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Calçados</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('calcados')">Ver Calçados</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões dinâmicos de categoria -->
        <div id="category-buttons" class="mb-4 mt-4 text-center"></div>

        <div class="mt-5" id="product-grid"></div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Cores Do Brasil. Todos os direitos reservados.</p>
    </footer>
    
    <script src="categorias2.0.js"></script>
</body>
</html>
