<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="categorias.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
    <style>
    :root {
    --vermelho: #e63946;
    --amarelo: #f1fa3c;
    --verde: #06d6a0;
    --azul: #118ab2;
    --branco: #ffffff;
    --cinza-claro: #f8f9fa;
    --cinza-escuro: #343a40;
}
    /* Estilos personalizados para os botões e categorias */
.btn-categoria {
    background-color: #fdd835; /* Amarelo bandeira */
    color: #003580; /* Azul escuro inspirado na bandeira */
    border: none;
    font-weight: bold;  
    padding: 12px 20px;
    border-radius: 8px;
    text-transform: uppercase;
    transition: background-color 0.3s, transform 0.3s;
}

.btn-categoria:hover {
    background-color: #e0c30d; /* Amarelo mais escuro no hover */
    transform: scale(1.05);
}

/* Estilos para os cards */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card-body {
    background-color: #f0f4f9; /* Azul muito claro e suave */
    border-radius: 10px;
}

/* Cabeçalho */
header {
    background-color: #009b3a; /* Verde bandeira */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: #ffffff; /* Branco */
    font-size: 1.1rem;
    text-decoration: none;
    margin-right: 20px;
}

.navbar a:hover {
    color: #fdd835; /* Amarelo bandeira no hover */
}

/* Rodapé */
/* Rodapé */
footer {
    background-color: var(--azul);
    color: var(--branco);
    padding: 1em;
    text-align: center;
}

footer .footer-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 1.5em;
}

footer .footer-container ul li a {
    color: var(--branco);
    text-decoration: none;
}

footer .footer-container ul li a:hover {
    color: var(--amarelo);
}

    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="imagens/logoBrasil.webp" alt="Cores do Brasil Logo" style="height: 50px; vertical-align: middle;">
                </a>
            </div>
            
            <!-- Título -->
            <h1 style="display: inline; margin-left: 10px; color: white;">Cores do Brasil</h1>
    
            <!-- Links de Navegação -->
            <ul class="navbar-links">
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html">Início</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
            <div class="navbar-icons">
                <a href="carrinho.html" class="cart-icon">
                    <img src="imagens/carrinho-de-compras.png" alt="Carrinho">
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Categorias</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Roupas</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('roupas')">Ver Roupas</button>
                    </div>   
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Acessórios</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('acessorios')">Ver Acessórios</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Eletrônicos</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('eletronicos')">Ver Eletrônicos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Calçados</h5>
                        <button class="btn-categoria" onclick="navigateToCategory('calcados')">Ver Calçados</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões dinâmicos de categoria -->
        <div id="category-buttons" class="mb-4 mt-4 text-center"></div>

        <div class="mt-5" id="product-grid"></div>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Cores do Brasil. Todos os direitos reservados.</p>
            <ul>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="politicas.html">Políticas</a></li>
            </ul>
        </div>
    </footer>
    <script src="categorias2.0.js"></script>
</body>
</html>
