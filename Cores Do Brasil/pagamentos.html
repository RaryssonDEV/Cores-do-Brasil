<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores do Brasil - Pagamento</title>
    <link rel="stylesheet" href="pagamentos.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1><img src="imagens/logoBrasil.webp" alt="Logo Cores do Brasil" style="height: 40px; margin-right: 10px; vertical-align: middle;"> Cores do Brasil</h1>
        </nav>
    </header>

    <main class="pagamento-container">
        <h2>Pagamento</h2>
        <p>Finalize a sua compra preenchendo os dados abaixo:</p>

        <form id="payment-form" class="pagamento-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ex: João da Silva" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Apenas números" pattern="\d{11}" required>
            </div>

            <div class="form-group">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Ex: 1234 5678 9101 1121" pattern="\d{16}" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Data de Validade (MM/AA):</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="Ex: 12/26" pattern="\d{2}/\d{2}" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Ex: 123" pattern="\d{3}" required>
            </div>

            <div class="form-group">
                <label for="address">Endereço de Entrega:</label>
                <textarea id="address" name="address" rows="3" placeholder="Digite seu endereço completo" required></textarea>
            </div>

            <button type="submit" class="btn">Finalizar Compra</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Cores do Brasil. Todos os direitos reservados.</p>
            <ul>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="politicas.html">Políticas</a></li>
            </ul>
        </div>
    </footer>

    <script src="pagamento.js"></script>
</body>
</html>
