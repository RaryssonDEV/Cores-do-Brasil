<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cores do Brasil</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Adicionando a logo ao lado do título -->
        <div class="logo">
            <img src="imagens/logoBrasil.webp" alt="Logo Cores do Brasil">
        </div>
        <h1>Cores do Brasil</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </section>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Cores do Brasil. Todos os direitos reservados.</p>
            <ul>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="politicas.html">Políticas</a></li>
            </ul>
        </div>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login bem-sucedido! Redirecionando para a página inicial.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
